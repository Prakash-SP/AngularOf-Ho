<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Create Employee</h3>
    <div class="row form-group">
      <div class="col-md-3"><input type="text" [(ngModel)]="employeeDetails.Id" class="form-control" placeholder="Emp Id" name="eid" /></div>
      <div class="col-md-3"><input type="text" [(ngModel)]="employeeDetails.Name" class="form-control" placeholder="Name" name="name"/></div>
      <div class="col-md-3"><input type="date" name="dob" [(ngModel)]="employeeDetails.Dob" class="form-control" /></div>
      <div class="col-md-3"><input type="text" class="form-control" name="age" readonly /></div>
    </div>
    <div class="row form-group">
        <div class="col-md-3"><select [(ngModel)]="employeeDetails.Gender" class="form-control" placeholder="Gender" name="gender"><option value="">Select Gender</option><option *ngFor="let val of Gender" >{{val}}</option></select></div>
      <div class="col-md-3"><input type="text" [(ngModel)]="employeeDetails.Email" class="form-control" placeholder="Email" id="mail"/></div>
      <div class="col-md-6"><textarea [(ngModel)]="employeeDetails.Post" style="resize:none" class="form-control" placeholder="Post" id="post"></textarea></div>
    </div>
    <div class="row form-group float-right">
      <div class="btn-size" *ngIf="isEdit===false"><button class="btn btn-success" (click)="addEmployee()">Add Employee</button></div>
      <div class="ubtn-size" *ngIf="isEdit===true"><button class="btn btn-success" (click)="updateEmployee()">Update Employee</button><button class="btn btn-danger ml-3" (click)="reset()">Cancel</button></div></div> 
  </div>
</div>
<hr style="height: 75px; width:0%">
<div class="container custom-container-2">
  
  <!-- Show it when there is no employee -->
  <div class="no-data text-center" *ngIf="Employee.length == 0">
    <p>There is no employee added yet!</p>
    <button class="btn btn-outline-primary" routerLink="/create-employee">Add Empoyee</button>
  </div>

  <!-- Employees list table, it hides when there is no employee -->
  <!-- <div *ngIf="Employee.length != 0"> -->
    <h3 class="mb-3 text-center">Employees List</h3>
    <div class="col-md-12">
      <div class="table-responsive table-container">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Emp Id</th>
              <th scope="col">Name</th>
              <th scope="col">DOB</th>
              <th scope="col">Gender</th>
              <th scope="col">Email</th>
              <th scope="col">Post</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let employee of Employee'>
              <td>{{employee.Id}}</td>
              <td>{{employee.Name}}</td>
              <td>{{employee.Dob}}</td>
              <td>{{employee.Gender}}</td>
              <td>{{employee.Email}}</td>
              <td>{{employee.Post}}</td>
              <td>
                <a (click)="edit(employee.Id,employee.Name,employee.Dob,employee.Gender,employee.Email,employee.Post)"  class="btn btn-primary btn-sm">Edit</a>
                <a class="btn btn-danger btn-sm text-white ml-2" (click)="deleteEmployee(employee.Id)">Deletebb</a>
                <a class="btn btn-danger btn-sm text-white ml-2" (click)="deleteEmplbq(employee.Id)">Deletebq</a>
              </td>
            </tr>
          </tbody>
        </table>
        </div>
    </div>
  </div>
  <!-- </div> -->
