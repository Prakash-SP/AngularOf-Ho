{% extends "layout.html" %}
{% block title %}
Hello, Flask
{% endblock %}
{% block content %}
{%if name %}
    <p><span class="message">Hello there, {{ name }}!</span> It's {{ date.strftime("%A, %d %B, %Y at %X") }}.</p>
{% else %}
    <p><span class="message">What's your name? Provide it after /hello/ or /hello/api/ in the URL.</span></p>
{% endif %}
{% endblock %}
